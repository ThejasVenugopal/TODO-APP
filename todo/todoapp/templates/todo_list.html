<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'todo_create' %}">Add New Task</a>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - {{ todo.description }}
                <a href="{% url 'todo_update' todo.id %}">Edit</a>
                <a href="{% url 'todo_delete' todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
